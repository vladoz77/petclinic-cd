project: default
source:
  repoURL: 'https://github.com/vladoz77/petclinic-cd.git'
  path: manifest
  targetRevision: HEAD
  directory:
    recurse: true
    jsonnet: {}
destination:
  server: 'https://kubernetes.default.svc'
  namespace: petclinic
syncPolicy:
  automated: {}
  syncOptions:
    - CreateNamespace=true
